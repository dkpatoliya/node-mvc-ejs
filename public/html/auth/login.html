<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>

  <div class="container-flux">
    <main>
      <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="p-5 border bg-body rounded shadow">
          <form class="requires-validation " novalidate>
            <h2 class="text-center">LOG IN</h2>
            <br>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="id_input_email" placeholder="name@example.com" required>
              <label for="id_input_email">Email</label>
              <div class="invalid-feedback">
                Please enter valid email.
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="id_input_password" placeholder="Password" required>
              <label for="id_input_password">Password</label>

              <div class="invalid-feedback">
                Please enter password.
              </div>
            </div>
            <div class="form-floating">
              <button type="submit" class="btn btn-primary w-100 ">Log IN</button>
            </div>
            <div class="form-floating text-center ">
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a>
              </p>
            </div>
          </form>
        </div>

      </div>

    </main>

  </div>

  <!--  Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="../../js/login.js"></script>
</body>

</html>
